<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>My Projects</title>
    <link rel="stylesheet" href="../src/input.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1"
      type="module"
    ></script>
</head>
<body>
     <header id="home" class="col-span-2 h-24">
      <nav
        class="flex flex-row justify-between items-center h-24 w-full p-4 bg-acc1 text-acc4"
      >
        <a href="../index.html"
          ><img
            class="ml-2 md:ml-4"
            src="../src/images/colored-logo.png"
            alt="Logo"
            width="60px"
          />
        </a>
        <div class="flex content-center items-center gap-4 md:gap-12 lg:gap-16">
          <h1 class="text-2xl md:text-4xl lg:text-6xl text-acc3 font-bold">My Projects</h1>
        </div>
        <div class="flex gap-6 justify-center items-center">
          <el-dropdown class="inline-block">
            <button
              class="group/button inline-flex w-full justify-center gap-x-1.5 rounded-md bg-acc2 px-3 py-2 text-sm font-semibold text-acc4 shadow-xs inset-ring-1 inset-ring-acc4 hover:inset-ring-acc3 hover:text-acc3 dark:bg-white/10 dark:text-white dark:shadow-none dark:inset-ring-white/5 dark:hover:bg-white/20"
            >
              Pages
              <svg
                viewBox="0 0 20 20"
                fill="currentColor"
                data-slot="icon"
                aria-hidden="true"
                class="-mr-1 size-5 text-acc4 group-hover/button:text-acc3"
              >
                <path
                  d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                />
              </svg>
            </button>

            <el-menu
              anchor="bottom end"
              popover
              class="w-56 origin-top-right rounded-md bg-acc4 shadow-lg outline-1 outline-black/5 transition transition-discrete [--anchor-gap:--spacing(2)] data-closed:scale-95 data-closed:transform data-closed:opacity-0 data-enter:duration-100 data-enter:ease-out data-leave:duration-75 data-leave:ease-in dark:bg-gray-800 dark:shadow-none dark:-outline-offset-1 dark:outline-white/10"
            >
              <div class="py-1">
                <a
                  href="./my_projects.html"
                  class="block px-4 py-2 text-sm text-gray-700 focus:text-acc3 focus:outline-hidden dark:text-gray-300 dark:focus:bg-white/5 dark:focus:text-white"
                  >My Projects</a
                >
                <a
                  href="./social_links.html"
                  class="block px-4 py-2 text-sm text-gray-700 focus:text-acc3 focus:outline-hidden dark:text-gray-300 dark:focus:bg-white/5 dark:focus:text-white"
                  >Social Links</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 focus:text-acc3 focus:outline-hidden dark:text-gray-300 dark:focus:bg-white/5 dark:focus:text-white"
                  >Extra</a
                >
              </div>
            </el-menu>
          </el-dropdown>
          <a
            href="#contact"
            class="text-right mr-2 md:mr-4 hover:text-acc3 hover:scale-150 transition-all duration-300 ease-in-out"
            >Contact me</a
          >
        </div>
      </nav>
      </header>
      <main class="min-h-124 relative flex flex-col justify-center items-center">

      </main>
      <footer
      class="col-span-2 flex justify-center items-center min-h-200 lg:min-h-160 bg-acc1"
    >
      <section
        id="contact"
        class="flex flex-col lg:flex-row justify-evenly items-center gap-8 w-3/4 h-170 lg:h-120 bg-acc4 inset-shadow-sm/80 rounded-2xl"
      >
        <div class="text-center p-3">
          <h3 class="text-5xl md:text-7xl lg:text-8xl text-acc3 p-6">
            Let's Talk!
          </h3>
          <p class="text-2xl md:text-3xl lg:text-4xl text-gray-400 p-6">
            Send me a message and we'll chat
          </p>
        </div>

        <form
          action="https://formsubmit.co/greenauntfunny@gmail.com" method="POST"
          class="flex flex-col justify-evenly items-center w-3/4 lg:w-1/2 h-4/5"
        >
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your name"
            class="bg-gray-300 p-3 w-7/8 rounded-lg border-2 border-gray-500 focus:bg-white focus:outline-none focus:border-2 focus:border-acc3 focus:shadow-md focus:shadow-acc3"
          />
          <br />
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email address"
            class="bg-gray-300 p-3 w-7/8 rounded-lg border-2 border-gray-500 focus:bg-white focus:outline-none focus:border-2 focus:border-acc3 focus:shadow-md focus:shadow-acc3"
          />
          <br />
          <textarea
            name="message"
            id="message"
            placeholder="What's on your mind?"
            class="bg-gray-300 p-3 w-7/8 h-3/5 rounded-lg border-2 border-gray-500 focus:bg-white focus:outline-none focus:border-2 focus:border-acc3 focus:shadow-md focus:shadow-acc3"
          ></textarea>
          <br />
          <button
            type="submit"
            class="w-7/8 px-4 py-2 mb-8 border-2 border-acc3 shadow-xl rounded-lg bg-acc3 font-bold text-acc4 text-center text-lg hover:bg-acc4 hover:text-acc3 active:shadow-md active:shadow-acc3 active:scale-102 transition-colors duration-300 ease-in-out"
          >
            Send message
          </button>
        </form>
      </section>
    </footer>
</body>
</html>

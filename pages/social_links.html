<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image.png" href="../src/images/circle_logo.png" />
    <title>Social Links</title>
    <link rel="stylesheet" href="../src/input.css" />
    <script type="module" src="../javascript/script_links.js" defer></script>
  </head>
  <body id="pageBody" class="font-sunflower">
    <header id="home" class="h-24">
      <!-- Nav Header -->
      <nav
        class="flex flex-row justify-between md:justify-center items-center h-24 w-full px-2 py-3 md:p4 gap-2 md:gap-0 bg-acc1 text-acc4"
      >
        <!-- Home link image -->
        <a href="../index.html" class="md:absolute md:top-4 md:left-4"
          ><img src="../src/images/circle_logo.png" alt="Logo" width="60px" />
        </a>
        <!-- Title -->
        <div>
          <h1 class="text-xl text-acc3 md:text-4xl lg:text-6xl">
            Social Links
          </h1>
        </div>
        <!-- Pages and Contact sections -->
        <div
          class="md:absolute md:top-7 md:right-3 flex gap-4 md:gap-6 justify-center items-center"
        >
          <!-- Pages Drop-down Menu -->
          <nav class="inline-block relative">
            <!-- Menu Button  -->
            <button
              id="pagesDropDownButton"
              class="group/button inline-flex w-full justify-center gap-x-1.5 rounded-md bg-acc2 px-2 py-1 md:px-3 md:py-2 text-sm font-semibold text-acc4 shadow-xs inset-ring-1 inset-ring-acc4 hover:inset-ring-acc3 hover:text-acc3 transition-colors duration-150 ease-in-out dark:bg-white/10 dark:text-white dark:shadow-none dark:inset-ring-white/5 dark:hover:bg-white/20"
            >
              Pages
              <svg
                viewBox="0 0 20 20"
                fill="currentColor"
                data-slot="icon"
                aria-hidden="true"
                class="-mr-1 size-5 text-acc4 group-hover/button:text-acc3"
              >
                <path
                  d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
            <!-- Menu Drop-down -->

            <div
              id="pagesDropDownMenu"
              class="absolute hidden z-100 top-10 right-0 py-1 w-32 md:w-44 lg:w-52 origin-top-right text-left rounded-md bg-acc4 shadow-lg outline-1 outline-black/5"
            >
              <a
                href="../index.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:text-acc3 focus:text-acc3 focus:outline-hidden dark:text-gray-300 dark:focus:bg-white/5 dark:focus:text-white"
                >Home</a
              >
              <a
                href="./my_projects.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:text-acc3 focus:text-acc3 focus:outline-hidden dark:text-gray-300 dark:focus:bg-white/5 dark:focus:text-white"
                >My Projects</a
              >
            </div>
          </nav>
          <!-- Contact link -->
          <a
            href="#contact"
            class="text-sm md:mr-4 bg-acc2 px-2 py-1 md:px-3 md:py-2 font-semibold rounded-md inset-ring-1 inset-ring-acc4 hover:inset-ring-acc3 text-right hover:text-acc3 transition-colors duration-150 ease-in-out"
            >Contact me</a
          >
        </div>
      </nav>
    </header>
    <main
      class="min-h-124 relative flex flex-wrap gap-6 justify-evenly items-center p-6 bg-acc4"
    >
      <a
        href="https://www.frontendmentor.io/profile/auntfunny"
        target="_blank"
        class="flex justify-center items-center w-lg p-4 rounded-2xl bg-acc1 shadow-2xl hover:shadow-[0px_4px_12px_#335145f4] hover:bg-acc2 hover:scale-105 transition-all duration-300"
      >
        <img
          src="../src/images/frontend_mentor_logo.jfif"
          alt="Frontend Mentor Logo"
          class="w-full rounded-2xl"
        />
      </a>
      <a
        href="https://github.com/auntfunny"
        target="_blank"
        class="flex justify-center items-center w-lg p-4 rounded-2xl bg-acc1 shadow-2xl hover:shadow-[0px_4px_12px_#335145f4] hover:bg-acc2 hover:scale-105 transition-all duration-300"
      >
        <img
          src="../src/images/Github_logo.jfif"
          alt="GitHub Logo"
          class="w-full rounded-2xl"
        />
      </a>
      <a
        href="https://www.linkedin.com/in/anthony-black-51578b377/"
        target="_blank"
        class="flex justify-center items-center w-lg p-4 rounded-2xl bg-acc1 shadow-2xl hover:shadow-[0px_4px_12px_#335145f4] hover:bg-acc2 hover:scale-105 transition-all duration-300"
      >
        <img
          src="../src/images/Linkedin_logo.png"
          alt="Linkedin Logo"
          class="w-full rounded-2xl bg-white p-6"
        />
      </a>
       <a
        href="https://www.upwork.com/freelancers/~0183fa4e3f5dc2fb75"
        target="_blank"
        class="flex justify-center items-center w-lg p-4 rounded-2xl bg-acc1 shadow-2xl hover:shadow-[0px_4px_12px_#335145f4] hover:bg-acc2 hover:scale-105 transition-all duration-300"
      >
        <img
          src="../src/images//upwork_logo.png"
          alt="Upwork Logo"
          class="w-full rounded-2xl bg-white p-6"
        />
      </a>
    </main>
    <footer
      class="col-span-2 flex flex-col gap-4 justify-center items-center min-h-200 lg:min-h-160 bg-acc1"
    >
      <!-- Contact me section  -->
      <section
        id="contact"
        class="flex flex-col lg:flex-row justify-evenly items-center gap-8 w-3/4 h-170 lg:h-120 bg-acc4 inset-shadow-sm/80 rounded-2xl"
      >
        <!-- Intro Box  -->
        <div class="text-center p-3">
          <h3 class="text-5xl md:text-7xl lg:text-8xl text-acc3 p-6">
            Let's Talk!
          </h3>
          <p class="text-2xl md:text-3xl lg:text-4xl text-gray-400 p-6">
            Send me a message and we'll chat
          </p>
        </div>
        <!-- Email form  -->
        <form
          action="https://formsubmit.co/greenauntfunny@gmail.com"
          method="POST"
          class="flex flex-col justify-evenly items-center w-3/4 lg:w-1/2 h-4/5"
        >
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your name"
            class="bg-gray-300 p-3 w-7/8 rounded-lg border-2 border-gray-500 focus:bg-white focus:outline-none focus:border-2 focus:border-acc3 focus:shadow-md focus:shadow-acc3"
          />
          <br />
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email address"
            class="bg-gray-300 p-3 w-7/8 rounded-lg border-2 border-gray-500 focus:bg-white focus:outline-none focus:border-2 focus:border-acc3 focus:shadow-md focus:shadow-acc3"
          />
          <br />
          <textarea
            name="message"
            id="message"
            placeholder="What's on your mind?"
            class="bg-gray-300 p-3 w-7/8 h-3/5 rounded-lg border-2 border-gray-500 focus:bg-white focus:outline-none focus:border-2 focus:border-acc3 focus:shadow-md focus:shadow-acc3"
          ></textarea>
          <br />
          <button
            type="submit"
            class="w-7/8 px-4 py-2 mb-8 border-2 border-acc3 shadow-xl rounded-lg bg-acc3 font-bold text-acc4 text-center text-lg hover:bg-acc4 hover:text-acc3 active:shadow-md active:shadow-acc3 active:scale-102 transition-colors duration-300 ease-in-out"
          >
            Send message
          </button>
        </form>
      </section>
      <!-- Back to Top Button -->
      <a
        href="#home"
        class="w-3/4 py-3 bg-transparent border border-acc4 text-acc4 lg:border-acc2 lg:text-acc2 lg:hover:text-acc4 lg:hover:border-acc4 transition-colors duration-150 text-center rounded-xl"
        >Back to Top</a
      >
    </footer>
  </body>
</html>
